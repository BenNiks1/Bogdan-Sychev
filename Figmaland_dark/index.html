<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figmaland</title>

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <a href="#"
          ><img src="./img/logo.png" alt="Logo" class="header__menu-logo"
        /></a>
        <nav class="header__menu-nav">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#">Home</a>
            </li>
            <li class="header__menu-item">
              <a href="#">Product</a>
            </li>
            <li class="header__menu-item">
              <a href="#">About</a>
            </li>
            <li class="header__menu-item">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="header__menu-login-btn">Login</button>
      </div>
      <div class="header__intro">
        <h1 class="header__intro-title">Work at the speed of thought</h1>
        <h4 class="header__intro-subtitle">
          Most calendars are designed for teams. Slate is designed for
          freelancers who want a simple way to plan their schedule.
        </h4>
        <div class="header__intro-buttons">
          <button class="header__intro-try-free">Try For Free</button>
          <button class="header__intro-more">Learn More</button>
        </div>
        <img
          src="./img/screens.png"
          alt="Screen picture"
          class="header__intro-img"
        />
      </div>
      <div class="gradient"></div>
    </header>
  </body>
</html>
